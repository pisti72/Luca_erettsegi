version: '3.8'

services:
  # MariaDB adatbázis
  mariadb:
    image: mariadb:11.2
    container_name: adatbazis-mariadb
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: gyakorlo_db
      MYSQL_USER: tanulo
      MYSQL_PASSWORD: tanulo123
    ports:
      - "3306:3306"
    volumes:
      - ./mariadb:/var/lib/mysql:Z
      - ./sql-init:/docker-entrypoint-initdb.d:Z
    networks:
      - adatbazis-network

  # phpMyAdmin webes felület
  phpmyadmin:
    image: phpmyadmin:5.2
    container_name: adatbazis-phpmyadmin
    restart: always
    environment:
      PMA_HOST: mariadb
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: rootpassword
      UPLOAD_LIMIT: 50M
    ports:
      - "8080:80"
    depends_on:
      - mariadb
    networks:
      - adatbazis-network

  # PHP-FPM
  php:
    build:
      context: .
      dockerfile: Dockerfile.php
    container_name: adatbazis-php
    restart: always
    volumes:
      - php-files:/var/www/html
    networks:
      - adatbazis-network
    depends_on:
      - mariadb

  # Nginx webszerver
  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    container_name: adatbazis-nginx
    restart: always
    ports:
      - "8081:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:Z
      - php-files:/var/www/html
    depends_on:
      - php
    networks:
      - adatbazis-network

networks:
  adatbazis-network:
    driver: bridge

volumes:
  mariadb-data:
  php-files:
